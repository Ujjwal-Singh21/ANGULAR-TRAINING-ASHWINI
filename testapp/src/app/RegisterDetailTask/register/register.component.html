<div class="container">
  <div class="row">

  <form #registerForm = 'ngForm' (ngSubmit) = 'onFormSubmit(registerForm)'>
    <div class="mb-3">
      <label for="name" class="form-class"> Name </label>
      <input type='text' class="form-control" ngModel name="name"/>
    </div>

    <div class="mb-3">
      <label for="mobileno" class="form-class"> Mobile No </label>
      <input type='number' class="form-control" ngModel name="mobileno"/>
    </div>

    <div class="mb-3">
      <label for="email" class="form-class"> E-Mail </label>
      <input type='email' class="form-control" ngModel name="email"/>
    </div>

    <div class="mb-3">
      <label for="address" class="form-class"> Address </label>
      <input type='text' class="form-control" ngModel name="address"/>
    </div>

    <div class="mb-3">
      <label for="aadharno" class="form-class"> Aadhar No </label>
      <input type='number' class="form-control" ngModel name="aadharno"/>
    </div>

    <div class="mb-3">
      <label for="pancardno" class="form-class"> Pan Card No</label>
      <input type='number' class="form-control" ngModel name="pancardno"/>
    </div>

    <div class="mb-3">
      <label for="location" class="form-class"> Location </label>
      <input type='text' class="form-control" ngModel name="location"/>
    </div>

    <button class="btn btn-warning"> Submit </button>

  </form> 
  </div>
</div> <br />
